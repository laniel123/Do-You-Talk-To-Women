<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do You Talk To Women?</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <img src="images/dyttw_logo3.png" alt="Do You Talk To Women Logo" class="logo">
        

        <!-- âœ… ADD THIS: -->
        <input type="text" id="playlistLink" placeholder="Paste your Spotify playlist link here" class="playlist-input">
        <button id="analyzeBtn" class="analyze-button">Analyze Playlist</button>

        <!-- Spinner -->
        <div id="loader" style="display: none; margin-top: 20px;"></div>

        <!-- Results Section -->
        <div id="results" class="results-box"></div>
        <div id="diagnosis" class="diagnosis-box"></div>
        <div id="specialSongs" class="special-songs-box"></div>

        <img id="diagnosisImage" alt="Sad Thom" style="display:none; max-width: 300px; margin-top: 20px;">
    </div>

    <!-- Confetti launches after playlist loads -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <audio id="celebrationSound" src="sounds/celebration.mp3"></audio>
    <script src="js/app.js"></script>
    

    <div class="weezer-wrapper">
        <img src="images/weezer.png" alt="Weezer Band" class="weezer-image">
    </div>


</body>
</html>
